<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A hotel booking application for the overlook hotel." />
  <title>Overlook Hotel</title>
  <link rel="stylesheet" href="./css/styles.scss">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <header>
        <div class="header-wrapper">
          <h1>OVERLOOK HOTEL</h1>
          <p class="tag-line">find your adventure...find your peace</p>
        </div>

      <!-- <span class="material-icons-outlined">home</span> HOME BUTTON -->
          <button class="book-button">BOOK YOUR GETAWAY</button>
      <!-- LOG-IN INFORMATION <span class="material-icons-outlined">account_circle</span>-->
    </header>
  </nav>
  <main>
    <div class="main-page-layout">
      <section class="log-in-wrapper">
        <h2 class="login-header">login</h2>
        <div class="login-error-message-holder">
          <p class="login-error-message" id="loginErrorMessage">invalid username <span class="error-message-second-line">and/or password</span></p>
        </div>

        <form class="login-form" id="loginForm">
          <input type="text" name="username" id="usernameField" placeholder="username" class="login-box">
          <input type="password" name="password" id="passwordField" class="login-box" placeholder="password">
          <input type="submit" value="Login" id="login-submit-button" class="login-submit-button">
        </form>

      </section>
      <section class="customer-details-wrapper hidden">
        <!-- <h2 class="user-greeting">Hello Customer</h2> -->
        <button class="future-trip-list trip-button">FUTURE TRIPS</button>
        <button class="past-trip-list trip-button">PAST TRIPS</button>
        <p class="total-expense">expenditure...$1,248</p>
        <section class="room-display-wrapper">
          <!-- BOXES GO HERE -->
        </section>
      </section>
    </div>
  </main>
  <footer>
    <p>info@overlook.hotel</p>
    <p>123.456.7890</p>
    <p> 323 Squashonomish Sound, Vancouver Island, BC V8R 1J8, Canada</p>
  </footer>
</body>
</html>
<script src="bundle.js"></script>
