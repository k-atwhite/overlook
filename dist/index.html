<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A hotel booking application for the overlook hotel." />
  <title>Overlook Hotel</title>
  <link rel="stylesheet" href="./css/styles.scss">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <header>
        <div class="header-wrapper">
          <h1>OVERLOOK HOTEL</h1>
          <p class="tag-line">find your adventure...find your peace</p>
        </div>
        <button class="book-button hidden" id="bookButton">BOOK YOUR GETAWAY</button>
    </header>
  </nav>
  <main>
    <div class="main-page-layout">
      <section class="log-in-wrapper" id="loginWrapper">
        <h2 class="login-header">login</h2>
        <div class="login-error-message-holder">
          <p class="login-error-message" id="loginErrorMessage">invalid username <span class="error-message-second-line">and/or password</span></p>
        </div>
        <form class="login-form" id="loginForm">
          <input type="text" name="username" id="usernameField" placeholder="username" class="login-box">
          <input type="password" name="password" id="passwordField" class="login-box" placeholder="password">
          <input type="submit" value="Login" id="login-submit-button" class="login-submit-button">
        </form>
      </section>
      <section class="customer-details-wrapper hidden" id="customerDetailsWrapper">
        <button class="future-trip-list trip-button" id="futureTripsButton">FUTURE TRIPS</button>
        <button class="past-trip-list trip-button" id="pastTripsButton">PAST TRIPS</button>
        <section class="room-display-wrapper" id="roomDisplayWrapper">
        </section>
      </section>
      <section class="calendar-wrapper hidden" id="calendarWrapper">
        <h3>When would you like to escape?</h3>
        <input type="date" id="calendar" value="" name="calendar" required>
        <button class="check-availability-button" id="checkAvailability">CHECK AVAILABILITY</button>
        <!-- <section class="room-type-buttons">
          <input type="checkbox" class="checkbox" id="resedentialSuite" name="resedentialSuite" value="resedentialSuite">RESEDENTIAL SUITE</input>
          <input type="checkbox" class="checkbox" id="suite" name="suite" value="suite">SUITE</input>
          <input type="checkbox" class="checkbox" id="singleRoom" name="singleRoom" value="singleRoom">SINGLE ROOM</input>
          <input type="checkbox" class="checkbox" id="juniorSuite" name="juniorSuite" value="juniorSuite">JUNIOR SUITE</input>
        </section> -->
        <section class="availability-container" id="availableRooms">
        </section>
      </section>
    </div>
  </main>
  <!-- <footer>
    <p>info@overlook.hotel</p>
    <p>123.456.7890</p>
    <p> 323 Squashonomish Sound, Vancouver Island, BC V8R 1J8, Canada</p>
  </footer> -->
</body>
</html>
<script src="bundle.js"></script>
